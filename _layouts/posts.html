---
layout: page
---

<div class="posts-container">
  <h1>{{ page.title }}</h1>
  <div class="posts-grid">
    {% for post in site.posts %}
      <div class="post-box">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
        <a class="read-more" href="{{ post.url }}">Read more</a>
      </div>
    {% endfor %}
  </div>
</div>
